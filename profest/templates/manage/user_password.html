{% extends 'manage\base_manage.html' %}
{% load custom_filters %}
{% load static %}
{% block page-title %}Пользователи - сброс пароля{% endblock page-title %}
{% load custom_filters %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="password">Новый пароль: </label>
        <p>
            <input class="admin-input edit-input" type="text" name="password">
        </p>

            <input type="hidden" name="userid" value="{{ userid }}">
        </p>
        <p>
            <input class="btn event__btn edit-btn" type="submit" value="Сохранить">
        </p>

    </form>
{% endblock content %}
